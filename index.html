<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Are You a Chad?</title>
  <style>
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      margin: 40px auto 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: pop 0.5s ease-in-out;
      flex-grow: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #fddb92;
      text-shadow: 2px 2px #000;
    }
    .question {
      margin-bottom: 20px;
    }
    .question-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options label:hover {
      background-color: #fddb92;
      color: #000;
      transform: scale(1.05);
    }
    .options input {
      margin-right: 10px;
    }
    button {
      display: block;
      margin: 30px auto 10px;
      padding: 15px 30px;
      background-color: #fddb92;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1) rotate(-2deg);
    }
    .result {
      margin-top: 30px;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      background: #ff4d4d;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
      animation: pop 0.6s ease;
    }
    .meme {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
      color: #aaa;
      user-select: none;
      background: rgba(0,0,0,0.1);
      border-top: 1px solid #333;
      max-width: 700px;
      margin: 0 auto 20px;
      border-radius: 0 0 15px 15px;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quizContainer">
    <h1>Are You a Chad?</h1>
  </div>

  <footer>
    &copy; 2025 | This quiz is fully uncopyrighted. Do whatever, we donâ€™t care.
  </footer>

  <script>
    const quizData = [
      { q: "What's the move when you see a camera?", a: ["Hide like an NPC", "Peace sign \uD83C\uDF1F", "Hit the sigma face", "Gritty then dab"], score: [0, 1, 2, 3] },
      { q: "Someone says 'no rizz'â€”your response?", a: ["ðŸ˜­", "I got potential", "Prove them wrong", "I *invented* rizz"], score: [0, 1, 2, 3] },
      { q: "Youâ€™re ghosted. Next move?", a: ["Cry to Drake", "Send a meme", "Hit the gym", "Date their mom"], score: [0, 1, 2, 3] },
      { q: "Whatâ€™s your sleep schedule?", a: ["Normal", "Midnight warrior", "3AM doomscroll", "Sleep? Never heard of her"], score: [0, 1, 2, 3] },
      { q: "How do you enter a Discord VC?", a: ["Quietly join", "Say â€˜yoâ€™", "Earrape mic test", "Start beatboxing unprovoked"], score: [0, 1, 2, 3] },
      { q: "Choose your weapon:", a: ["Fidget spinner", "Vape pen", "RGB keyboard", "Emotional damage"], score: [0, 1, 2, 3] },
      { q: "Favorite phrase?", a: ["Sheeeesh", "On god fr fr", "Rizz activated", "Skibidi Ohio rizz sigma"], score: [0, 1, 2, 3] },
      { q: "TikTok trend youâ€™d join?", a: ["Nah I'm good", "Dance cringe", "NPC walk", "Sigma stare with trap beat"], score: [0, 1, 2, 3] },
      { q: "Your haircut vibe?", a: ["What haircut?", "Mushroom bowl", "Mid-fade", "W haircut with giga confidence"], score: [0, 1, 2, 3] },
      { q: "First reaction to a â€˜Lâ€™ in chat?", a: ["Cry", "Ratio", "Drop a meme", "BECOME the meme"], score: [0, 1, 2, 3] }
    ];

    function renderQuiz() {
      const container = document.getElementById('quizContainer');

      quizData.forEach((q, i) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.innerHTML = `
          <div class="question-title">${i + 1}. ${q.q}</div>
          <div class="options">
            ${q.a.map((opt, j) => `
              <label><input type="radio" name="q${i}" value="${q.score[j]}"> ${opt}</label>
            `).join('')}
          </div>
        `;
        container.appendChild(div);
      });

      const submitBtn = document.createElement('button');
      submitBtn.textContent = 'Reveal Your Chad Status';
      submitBtn.onclick = gradeQuiz;
      container.appendChild(submitBtn);
    }

    function gradeQuiz() {
      let score = 0;
      quizData.forEach((_, i) => {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        if (selected) score += parseInt(selected.value);
      });

      let resultText, memeUrl;
      if (score <= 7) {
        resultText = "Certified NPC. Touch some grass, king.";
        memeUrl = "https://i.imgflip.com/6xw90d.jpg";
      } else if (score <= 15) {
        resultText = "Almost there, lil bro. You got mid-rizz but big dreams.";
        memeUrl = "https://i.imgflip.com/7gkmc0.jpg";
      } else if (score <= 22) {
        resultText = "Junior Chadlet. Youâ€™re climbing the clout ranks.";
        memeUrl = "https://i.imgflip.com/7cuw0s.jpg";
      } else {
        resultText = "ULTIMATE CHAD. Rizz God. You probably flex in your sleep.";
        memeUrl = "https://i.imgflip.com/6r6sgb.jpg";
      }

      const container = document.getElementById('quizContainer');
      // Remove old results before adding new
      const oldResult = container.querySelector('.result');
      const oldMeme = container.querySelector('.meme');
      if (oldResult) oldResult.remove();
      if (oldMeme) oldMeme.remove();

      const result = document.createElement('div');
      result.classList.add('result');
      result.textContent = resultText;

      const meme = document.createElement('img');
      meme.classList.add('meme');
      meme.src = memeUrl;
      meme.alt = "Meme for result";

      container.appendChild(result);
      container.appendChild(meme);
    }

    renderQuiz();
  </script>
</body>
</html>
